name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node from .nvmrc (pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      # ðŸ”‘ Install pnpm on PATH (BEFORE any pnpm command)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Fallback in case the action didn't add pnpm to PATH for any reason
      - name: Verify pnpm (with fallback)
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found; installing via npm fallback..."
            npm i -g pnpm@9
          fi
          echo "Node: $(node -v)"
          echo "pnpm: $(pnpm -v)"

      # If your project is in apps/web, uncomment the two lines below
      # - name: Install deps (apps/web)
      #   working-directory: apps/web
      #   run: pnpm install --frozen-lockfile

      - name: Install deps
        if: success() # keep separate from the apps/web variant above
        run: pnpm install --frozen-lockfile
