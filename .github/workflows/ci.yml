name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node from .nvmrc (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      # ðŸ”‘ Install pnpm on PATH (must be BEFORE any pnpm command)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Show tool versions (sanity check)
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Check duplicates
        run: pnpm dedupe --check

      # OPTIONAL build â€” uncomment if you have a build script
      # - name: Build
      #   run: |
      #     if [ -d "apps/web" ]; then cd apps/web; fi
      #     pnpm run build

  osv-scan:
    name: OSV Vulnerability Scan
    # OSV v2 is a reusable workflow; do NOT call as an "action"
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.2.2
    with:
      scan-args: |-
        --include-git-root
        --recursive
        ./
    permissions:
      actions: read
      contents: read
      security-events: write
