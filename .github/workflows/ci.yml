name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node from .nvmrc (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@9.0.0 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Check duplicates
        run: pnpm dedupe --check

      # OPTIONAL: uncomment if you have a build script
      # - name: Build
      #   run: |
      #     if [ -d "apps/web" ]; then cd apps/web; fi
      #     pnpm run build

      - name: OSV dependency scan
        uses: google/osv-scanner-action@v2
        with:
          scan-args: -r .
