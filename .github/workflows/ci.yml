name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

# Minimal permissions; OSV scan needs security-events: write to upload SARIF
permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node from .nvmrc (pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@9.0.0 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Check duplicates
        run: pnpm dedupe --check

      # Optional build â€” uncomment if you have a build script
      # - name: Build
      #   run: |
      #     if [ -d "apps/web" ]; then cd apps/web; fi
      #     pnpm run build

  osv-scan:
    name: OSV Vulnerability Scan
    # Runs the official reusable workflow (v2.x)
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.2.2
    with:
      # Recommended flags; include repo root + recurse
      scan-args: |-
        --include-git-root
        --recursive
        ./
    permissions:
      actions: read
      contents: read
      security-events: write
