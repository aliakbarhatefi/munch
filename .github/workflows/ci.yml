name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ðŸ”‘ Ensure pnpm exists on PATH (no Corepack dependency)
      - name: Install pnpm globally
        run: npm i -g pnpm@9

      - name: Verify tools
        run: |
          echo "PATH=$PATH"
          which node || true
          node -v
          which pnpm || true
          pnpm -v

      # If your project is in apps/web, uncomment the next two lines
      # - name: Install deps (apps/web)
      #   working-directory: apps/web
      #   run: pnpm install --frozen-lockfile

      - name: Install deps
        run: pnpm install --frozen-lockfile

